
@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/colorbrewer.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/d3.v3.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/topojson.v1.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/typeahead.bundle.min.js")" type="text/javascript" charset="utf-8"></script>
        <link href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mainkba.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/nv.d3.css")">
        <script src="@routes.Assets.at("javascripts/d3/nv.d3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/d3/d3.layout.cloud.js")" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/main-kba.js")" type="text/javascript"></script>

        <script>
            $(function() {
                run();
            });
        </script>        
    </head>
    <body class="container">
        <div class="center">
            <div id="entity" class="centerContent">
                <input class="typeahead" type="text" placeholder="Entity Name">
            </div>
        </div>
        <p class="space" />
        <div id="staleness" class='with-3d-shadow with-transitions chart'>
            <svg></svg>
        </div>
        <p class="space" />
        <div id="relevance" class='with-3d-shadow with-transitions chart'>
            <svg></svg>
        </div>
    </body>
</html>
