@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/colorbrewer.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/d3.v3.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/typeahead.bundle.min.js")" type="text/javascript" charset="utf-8"></script>
        <link href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <!--<script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.js")" type="text/javascript"></script>-->
        <!--<link href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.min.css")" rel="stylesheet">-->
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body class="container">
        <div id="entityEntry" class="form-group">
            <input class="typeahead form-control" type="text" placeholder="Entity Name">
        </div>
        <div class="canvas">
            <div class="infoBox">
            info
            </div>
            <div class="freebaseBox">
            freebase
            </div>
            <div class="predictionBox">
            prediction
            </div>
            <div class="provenanceBox">
            provenance
            </div>
        </div>
        <script>

        run();

        </script>
    </body>
</html>
