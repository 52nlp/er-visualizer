@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/colorbrewer.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/d3.v3.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/typeahead.bundle.min.js")" type="text/javascript" charset="utf-8"></script>
        <link href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <!--<link href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.min.css")" rel="stylesheet">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body class="container">
        <div class="center">
            <div id="entityEntry" class="centerContent form-group">
                <input class="typeahead form-control" type="text" placeholder="Entity Name">
            </div>
        </div>
        <div class="provWindow panel panel-default">
            <div class="panel-heading clearfix">
                <h4  id="provWindowHeading" class="panel-title pull-left" style="padding-top: 7.5px;">Provenance</h4>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm closeButton" onclick="d3.select('.provWindow').style('visibility', 'hidden')">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>

            <div class="panel-body">
                <div class="panel-group" id="accordion">
                </div>
            </div>
        </div>
        <div class="graphWindow">
            <div class="canvas">
                <div class="infoBox panel panel-default">
                    <div class="panel-heading clearfix">
                        <h4  id="infoBoxHeading" class="panel-title pull-left" style="padding-top: 7.5px;">Heading</h4>
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-sm closeButton" onclick="d3.select('.infoBox').style('visibility', 'hidden')">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <img id="infoBoxImg" src="" width="100px" class="img-thumbnail" />
                        <span id="infoBoxText"></span>
                    </div>
                    <table id="infoBoxTable" class="table table-striped table-condensed table-bordered">
                    </table>
                    <ul id="infoBoxList" class="list-group">
                        <!-- li class="list-group-item">Cras justo odio</li -->
                    </ul>
                </div>
            </div>
        </div>
        <script>

        run();

        </script>
    </body>
</html>
